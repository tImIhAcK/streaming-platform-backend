services:
  # Redis service for testing
  redis-test:
    image: redis
    container_name: redis-test
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Test runner service
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: fastapi-test-runner
    depends_on:
      redis-test:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis-test:6379
      - DATABASE_URL=sqlite+aiosqlite:///./test_app.db
      - TESTING=true
    volumes:
      - .:/app
      - test-db:/app/test_data
    command: pytest tests/ -v --cov=app --cov-report=html --cov-report=term

volumes:
  redis-test-data:
  test-db:
