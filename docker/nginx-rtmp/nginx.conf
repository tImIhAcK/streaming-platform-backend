worker_processes auto;
rtmp_auto_push on;
events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;

            # Enable HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # Enable recording (optional)
            record all;
            record_path /tmp/rec;
            record_unique on;

            # Disable consuming the stream from nginx as rtmp
            # deny play all;

            # Publish authentication - calls FastAPI backend
            on_publish http://app:8000/api/v1/streams/auth/publish;

            # Notify backend when stream starts
            on_publish_done http://app:8000/api/v1/streams/webhook/publish_done;

            # Notify backend when stream ends
            on_done http://app:8000/api/v1/streams/webhook/done;

            # Notify backend on play (viewer joined)
            on_play http://app:8000/api/v1/streams/webhook/play;

            # Notify backend on stop play (viewer left)
            on_play_done http://app:8000/api/v1/streams/webhook/play_done;
        }
    }
}

# HTTP configuration for HLS delivery
http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 8080;

        # CORS headers for HLS playback
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

        # Serve HLS files
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }

    # Stats page
    server {
        listen 8088;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
